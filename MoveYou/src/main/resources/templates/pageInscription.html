<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="stylesPageInscription.css">
</head>
<body>
    <div class="container">
        <h2>Inscription à MoveYou</h2>
		<p th:if="${EmailAlreadyUsed}" style="color: red;" th:text="${EmailAlreadyUsed}"></p>
        <p th:if="${inscriptionFail}" style="color: red;" th:text="${inscriptionFail}"></p>
        <form th:action="@{/inscription}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="emailInsc" required>
            </div>
            <div class="form-group">
			    <label for="password">Mot de passe <span class="gray-text">(8 caractères min)</span></label>
			    <input type="password" id="password" name="passwordInsc" required>
			</div>

            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nomInsc">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenomInsc">
            </div>
            <div class="form-group">
                <label for="age">Âge</label>
                <input type="number" id="age" name="ageInsc">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select id="genre" name="genreInsc">
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre" selected>Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pathologie">Pathologie</label>
                <input type="text" id="pathologie" name="pathologieInsc">
            </div>
            <div class="form-group">
                <button type="submit">S'inscrire</button>
            </div>
        </form>
        <p class="signup-link">
            Déjà inscrit ? <a href="/connexion">Se connecter</a>
        </p>
    </div>
</body>
</html>
