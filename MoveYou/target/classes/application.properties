spring.application.name=MoveYou
server.port = 4444

#permet d'utiliser les pages html avec ThymeLeaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ----------- utilisation de bdd mysql -----------
spring.jpa.hibernate.ddl-auto=update
# jdbc:h2:mem:leNomPourNotreBDD
spring.datasource.url=jdbc:mysql://localhost:3306/BDDMoveYou
# username de notre choix
spring.datasource.username=root
# password de notre choix
spring.datasource.password=
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true
