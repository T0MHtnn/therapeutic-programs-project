<!DOCTYPE html>
<html lang="fr"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveYou - Connexion</title>
    <link rel="stylesheet" href="stylesPageConnexion.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
        <p th:if="${decoReussie}" style="color: green;" th:text="${decoReussie}"></p>
        <p th:if="${error}" style="color:red;" th:text="${error}"></p> <!-- Message d'erreur si mauvais id -->
        <p th:if="${inscriptionReussie}" style="color: green;" th:text="${inscriptionReussie}"></p>
        
            <h2>Connexion à MoveYou</h2>
            <form th:action="@{/connexion}" method="post">
                <div class="textbox">
                    <input type="text" placeholder="Email" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Mot de passe" name="password" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
            <p class="signup-link">
			    Pas encore inscrit ? <a href="/inscription">Crée un compte</a>
			</p>
        </div>
    </div>
</body>
</html>
